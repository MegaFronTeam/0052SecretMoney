<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Сделки</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script src="js/setTheme.js" defer="defer"></script>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page" data-bg="main.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<div class="main-center-wrap">
				<aside class="aside" id="aside">
					<nav>
						<ul> 
							<li><a href="#"> 
									<svg class="icon icon-banknote ">
										<use xlink:href="img/svg/sprite.svg#banknote"></use>
									</svg>Сделки </a></li>
							<li><a href="#"> 
									<svg class="icon icon-bar-chart-big ">
										<use xlink:href="img/svg/sprite.svg#bar-chart-big"></use>
									</svg>Аналитика</a></li>
							<li><a href="#"> 
									<svg class="icon icon-briefcase ">
										<use xlink:href="img/svg/sprite.svg#briefcase"></use>
									</svg>Продукты</a></li>
							<li><a href="#"> 
									<svg class="icon icon-key-square ">
										<use xlink:href="img/svg/sprite.svg#key-square"></use>
									</svg><span class="d-none d-lg-inline">Реферальная программа</span><span class="d-lg-none">Реф. прог.</span></a></li>
							<li><a href="#"> 
									<svg class="icon icon-help-circle ">
										<use xlink:href="img/svg/sprite.svg#help-circle"></use>
									</svg><span class="d-none d-lg-inline">Поддержка</span><span class="d-lg-none">Поддер.</span></a></li>
						</ul>
					</nav>
				</aside>
				<main>
					<!-- start sDeal-->
					<section class="sDeal section" id="sDeal">
						<div class="section-title">
							<div class="row">
								<div class="col-md-auto">
									<h1>Сделки</h1>
								</div>
								<div class="col-md">
									<div class="section-title__bot">
										<p>Бот для получения уведомлений о сделках: <a href="https://t.me/pensionny40bot" target="_blank">@pensionny40bot</a></p>
										<a class="section-title__btn" href="#">Перейти в <span class="d-none d-md-inline">Telegram</span><span class="d-md-none">Tg</span>
										</a><img src="img/telegram.png" alt="" loading="lazy"/>
									</div>
								</div>
							</div>
						</div>
						<table>
							<tr>
								<th>Актив</th>
								<th class="text-lg-center">Тип сделки</th>
								<th class="text-lg-center">Дата</th>
								<th class="text-lg-end">Стоимость</th>
								<th class="text-lg-end">Кол-во, шт</th>
								<th class="text-lg-end">Сумма</th>
							</tr>
							<tr>
								<td> </td>
								<td class="text-lg-center">
									<div class="badge bg-success">Покупка</div>
								</td>
								<td class="text-lg-center">11.12.2023 14:00</td>
								<td class="text-lg-end">347,05 ₽</td>
								<td class="text-lg-end">60</td>
								<td class="text-lg-end"><span class="text-success">20 823,05</span> ₽</td>
							</tr>
						</table>
					</section>
					<!-- end sDeal-->
				</main>
			</div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
